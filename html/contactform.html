      sizes="180x180"

    />

      type="image/png"
      sizes="32x32"
      href="../img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"

    />

      href="../img/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <link rel="shortcut icon" href="../img/favicon/favicon.ico" />
    <script src="../js/smoothscroll.min.js"></script>

  <body>
    <div class="wrapper">
      <!-- ヘッダー -->
      <header class="header-area">
        <div class="header">
          <div class="header-inner flex">
            <h1 class="header-logo">
              <a href="../index.html">
                <img src="../img/pf-logo.svg" alt="Mahiro,K PORTFOLIO" />
              </a>
            </h1>
            <!-- ハンバーガーメニュー -->
            <div class="hamburger-menu">
              <input type="checkbox" id="menu-btn-check" />
              <label for="menu-btn-check" class="menu-btn"><span></span></label>
              <div class="menu-content">
                <ul>
                  <li><a href="../index.html">Home</a></li>
                  <li><a href="about.html">About</a></li>
                  <li><a href="works-catalog.html">Works</a></li>
                  <li><a href="blog-catalog.html">Blog</a></li>
                  <li><a href="contactform.html">Contact</a></li>
                </ul>
              </div>
            </div>
            <!-- ナヴィゲーション -->
            <nav class="header-nav">
              <ul class="nav flex">
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="works-catalog.html">Works</a></li>
                <li><a href="blog-catalog.html">Blog</a></li>
                <li><a href="contactform.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>

        <!-- ページトップボタン -->
        <div class="home">
          <img src="../img/Top-btn@3x.png" alt="" />
        </div>
      </header>

      <!-- メイン -->
      <main class="main">
        <div class="under-fv-area">
          <div class="under-fv">
            <img src="../img/under-fv-img-8bit.jpg" alt="" />
          </div>

          <div class="content">
            <div class="drop">
              <h2>CONTACT</h2>
            </div>
          </div>
        </div>

        <!-- お問い合わせフォーム -->
        <section class="contact">
          <div class="inner position-relative-1">
            <form action="" class="form">
              <table class="contact-form">
                <tbody>
                  <tr>
                    <th>お名前 ※</th>
                    <td>
                      <input
                        type="text"
                        id="name"
                        autofocus
                        required
                        placeholder="九里符 太郎"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th>フリガナ</th>
                    <td>
                      <input
                        type="text"
                        name="furigana"
                        autofocus
                        placeholder="クリップ タロウ"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th>メールアドレス ※</th>
                    <td>
                      <input
                        type="email"
                        name="email"
                        required
                        placeholder="xxxxx@gmail.com"
                      />
                    </td>
                  </tr>

                  <tr>
                    <th>お問い合わせ内容 ※</th>
                    <td>
                      <textarea
                        name="textItem"
                        class="textarea"
                        cols="30"
                        rows="10"
                        required
                        placeholder="お問い合わせ内容を入力してください"
                      ></textarea>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>

            <button id="submit" type="submit" class="submit-btn" value="">
              お問い合わせする
            </button>

            <p>※データの送受信は実装していません※</p>
            <p>※形だけの実装になります※</p>

            <div id="output" class="completed">
              お問い合わせありがとうございます。
            </div>
          </div>
        </section>
      </main>

      <!-- フッター -->
      <footer class="footer">
        <div class="footer-content">
          <div class="footer-nav">
            <ul>
              <li><a href="../index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="works-catalog.html">Works</a></li>
              <li><a href="blog-catalog.html">Blog</a></li>
              <li><a href="contactform.html">Contact</a></li>
            </ul>
          </div>

          <div class="footer-logo">
            <img src="../img/pf-logo.svg" alt="ロゴ" />
          </div>
        </div>

        <div class="cr">
          <small>© 2022 Mahiro,K PORTFOLIO</small>
        </div>
      </footer>
    </div>
    <script src="../js/index.js"></script>
    <script src="../js/contactform.js"></script>
  </body>
